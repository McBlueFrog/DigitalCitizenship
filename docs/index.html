<head>

  <button id="genWallet">Generate Wallet</button>

  <button id="signNonce">Sign Nonce</button>
  <pre id="signature"></pre>

  <script>
    let wallet;

    document.getElementById('genWallet').onclick = () => {
      wallet = ethers.Wallet.createRandom();
      document.getElementById('wallet').textContent = `Address: ${wallet.address}\nPrivate Key: ${wallet.privateKey}\n**Keep your private key safe!**`;

    document.getElementById('signNonce').onclick = async () => {
      const nonce = document.getElementById('nonce').value;
      if(!wallet || !nonce) {
        alert('Generate wallet and enter nonce first!');
        return;
      }
      const signature = await wallet.signMessage(nonce);
      document.getElementById('signature').textContent = signature;
    };
